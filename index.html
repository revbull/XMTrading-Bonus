<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #2a2a2a;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            position: fixed;
            bottom: 200;
            right: 120:
            margin: 20px 0;
            padding: 15px 25px;
            background-color: #28a745; /* Green button */
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-5px); /* Button moves up slightly */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

</body>
</html>
