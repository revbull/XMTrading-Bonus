<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーナスを獲得する</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subheadline {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .info-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .info-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .cta-button {
            background-color: #388e3c;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #2a6b2f;
        }
        .footer {
            font-size: 12px;
            color: #bbb;
            margin-top: 20px;
        }
        .devices-image {
            margin: 20px 0;
        }
        .devices-image img {
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://github.com/revbull/XMTrading-Bonus/blob/c077296c8a68294610549223c78894e16cf1a365/logo.png" alt="XM Trading">
        <p class="headline">¥13,000のボーナス*を獲得しよう</p>
        <p class="subheadline">自分の資金をリスクにさらすことなく取引可能。</p>
    </div>
    <div class="info-buttons">
        <a href="#" class="info-button">入金不要</a>
        <a href="#" class="info-button">隠れた条件なし</a>
    </div>
    <div class="devices-image">
        <img src="https://github.com/revbull/XMTrading-Bonus/blob/c077296c8a68294610549223c78894e16cf1a365/devices.png" alt="Trading Devices">
    </div>
    <a href="https://clicks.affstrack.com/c?c=12345&l=ja&p=6" class="cta-button">ボーナスを獲得する</a>
    <p class="footer">弊社のサービスには大きなリスクが伴い、投資元金を失う結果となる場合がございます。*利用規約適用。</p>
</body>
</html>
