<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video is behind the content */
        }
        .bonus-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1em 2em; /* Use scalable units */
            font-size: 1.5rem; /* Relative font size for responsiveness */
            background-color: #388e3c; /* Green button */
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            z-index: 10; /* Ensures it stays above other content */
            transition: all 0.3s ease; /* Smooth hover effect */
        }
        .bonus-button:hover {
            background-color: #2a6b2f;
        }

        /* Responsive adjustments for medium screens (tablets) */
        @media (max-width: 1024px) {
            .bonus-button {
                padding: 0.8em 1.5em;
                font-size: 1.2rem;
            }
        }

        /* Responsive adjustments for small screens (phones) */
        @media (max-width: 768px) {
            .bonus-button {
                padding: 0.6em 1.2em;
                font-size: 1rem;
            }
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 480px) {
            .bonus-button {
                padding: 0.5em 1em;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="background-video" autoplay loop muted>
        <source src="https://raw.githubusercontent.com/revbull/XMTrading-Bonus/bd6a0a3a1ab749d07131608b789875d0091cdf49/%C2%A513%2C000%E3%81%AE%E3%83%9B%E3%82%99%E3%83%BC%E3%83%8A%E3%82%B9%E3%82%92%E7%8D%B2%E5%BE%97%E3%81%97%E3%82%88%E3%81%86.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered Bonus Button -->
    <a href="https://clicks.affstrack.com/c?c=12345&l=ja&p=6" class="bonus-button" target="_blank">
        ボーナスを獲得する
    </a>
</body>
</html>
