<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/revbull/XMTrading-Bonus/c077296c8a68294610549223c78894e16cf1a365/%C2%A513%2C000%E3%81%AE%E3%83%9B%E3%82%99%E3%83%BC%E3%83%8A%E3%82%B9%E3%82%92%E7%8D%B2%E5%BE%97%E3%81%97%E3%82%88%E3%81%86.png') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 90%;
            width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background for readability */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2a2a2a;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            position: fixed;
            bottom: 150px;
            right: 210px:
            margin: 20px 0;
            padding: 25px 150px;
            background-color: #28a745; /* Green button */
            color: #fff;
            font-size: 21px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 9px;
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
        .cta-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-3px); /* Button moves up slightly */
        }
        .cta-button:active {
            transform: translateY(1px); /* Slight press effect */
        }
        footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
   
        
        <!-- CTA Button -->
        <a href="https://clicks.affstrack.com/c?c=12345&l=ja&p=6" class="cta-button" target="_blank">
            ボーナスを獲得する
        </a>

        <!-- Footer or Disclaimer -->
        <footer>
            
        </footer>
    </div>
</body>
</html>
