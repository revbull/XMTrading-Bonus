<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーナスを獲得する</title>
    <style>
       
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
            background-image: url('https://raw.githubusercontent.com/revbull/XMTrading-Bonus/blob/50ca0106404d8fa75966a5ff505c4b303432a9df/backgroungXM.png'); /* Background image placeholder */
            background-size: cover;
            background-position: center;
        }
        .header {
            display: flex;
            align-items: center; 
        }
        .header img {
            padding: 100px 100px;
            max-width: 170px;
            position: absolute;
            top:0px;
            left: 0px;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subheadline {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .info-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .info-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }.info-container {
            text-align: left; 
            margin-left: 20px; 
        }

        .info-item {
            margin-bottom: 10px; 
        }
         .cta-button {
            background-color: #388e3c; /* Keep the green color */
            color: #fff;
            padding: 20px 40px; /* Increased padding for emphasis */
            font-size: 20px; 
            border-radius: 5px;
            text-decoration: none;
            display: block; /* Make it a block-level element for better styling */
            margin: 30px 0; /* Add some space above and below */
        }

        .devices-image {
            position: absolute; 
            bottom: 0; 
            left: 0; 
        }
        .footer {
            font-size: 12px;
            color: #bbb;
            margin-top: 20px;
        }
       
        .devices-image img {
            width: 60%;
            max-width: 400px;
        }
          /* Media query for smaller screens */
        @media (max-width: 768px) {
            .header img, .devices-image img {
                position: static;
                margin: 0 auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/revbull/XMTrading-Bonus/23c8d1df2824ff15885a4607800a824f079fe6e9/xmtrading_black_icon_300x300.png" alt="XM Trading"> <!-- Logo image placeholder -->
        <p class="headline">￥13,000のボーナス*を獲得しよう</p>
        <p class="subheadline">自分の資金をリスクにさらすことなく取引可能。</p>
    </div>
    <div class="info-buttons">
        <a href="#" class="info-button">入金不要</a>
        <a href="#" class="info-button">隠れた条件なし</a>
    </div>
    <div class="devices-image">
        <img src="https://raw.githubusercontent.com/revbull/XMTrading-Bonus/44a4bef5a473a6c9ecc13f6ab1bb6d479857cc11/mobiledevices.png" alt="Trading Devices"> <!-- Trading devices image placeholder -->
    </div>
    <a href="https://clicks.affstrack.com/c?c=12345&l=ja&p=6" class="cta-button">ボーナスを獲得する</a>
    <p class="footer">従業のサービスには大きなリスクが伴い、投資元金を失う結果となる場合がございます。* 利用規約適用。</p>


   
    
</body>
</html>
