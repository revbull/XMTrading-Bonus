<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #000;
            text-align: center;
        }
        .container {
            background-color: #fff;
            margin: 50px auto;
            padding: 40px;

        }
        .logo {

        }
        .logo img {

        }
        .banner {
            width: 100%;
            margin-bottom: 20px;
        }
        .main-title {
            font-size: 38px;
            font-weight: bold;
            margin: 20px 0;
        }
        .highlight {
            color: #e60000;
        }
        .description {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #333;
        }
        .footer-text {
            font-size: 15px;
            color: #555;
            margin-top: 30px;
        }
        .ribbon {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #e60000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transform: rotate(-10deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

        <!-- Main Content -->
