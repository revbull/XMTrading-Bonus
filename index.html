<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #000;
            text-align: center;
        }
        .container {
            background-color: #fff;
            margin: 50px auto;
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .banner {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .main-title {
            font-size: 38px;
            font-weight: bold;
            margin: 20px 0;
        }
        .highlight {
            color: #e60000;
        }
        .description {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #333;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff9800;
            color: #fff;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #f57c00;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .footer-text {
            font-size: 15px;
            color: #555;
            margin-top: 30px;
        }
        .ribbon {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #e60000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transform: rotate(-10deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .main-title {
                font-size: 30px;
            }
            .description {
                font-size: 16px;
            }
            .cta-button {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ribbon">期間限定!</div>
        <!-- Logo -->
        <div class="logo">
            <img src="https://www.xmtrading.com/assets/images/logo.png" alt="XMTrading Logo">
        </div>
        <!-- Banner -->
        <div class="banner">
            <img src="<a href="https://clicks.affstrack.com/c?m=7952&c=1002495" referrerpolicy="no-referrer-when-downgrade"><img src="https://ads.affstrack.com/i/7952?c=1002495" width="728" height="90" referrerpolicy="no-referrer-when-downgrade"/></a>" alt="XMTrading Banner" class="banner">
        </div>
        <!-- Main Content -->
        <div class="main-title">
            <span class="highlight">¥13,000</span> の口座開設ボーナスで取引を開始
        </div>
        <div class="description">
            <p>自己資金<strong>0円</strong>のノーリスクトレードができるので、<br>入金するつもりがない人も口座開設して <span class="highlight">13,000円</span> もらっておきましょう。</p>
            <p>今なら下記ボタンから口座開設で新規口座開設ボーナスがもらえます。</p>
        </div>
        <!-- Call to Action Button -->
        <a class="cta-button" href="https://www.xmtrading.com/jp" target="_blank">口座を今すぐ開設</a>
        <!-- Footer Text -->
        <div class="footer-text">
            <p>顧客数No.1の海外FX</p>
            <p>丁寧な日本語サポートで安心</p>
        </div>
    </div>
</body>
</html>
