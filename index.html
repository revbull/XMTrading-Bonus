<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
            background: url('https://github.com/revbull/XMTrading-Bonus/blob/c077296c8a68294610549223c78894e16cf1a365/%C2%A513%2C000%E3%81%AE%E3%83%9B%E3%82%99%E3%83%BC%E3%83%8A%E3%82%B9%E3%82%92%E7%8D%B2%E5%BE%97%E3%81%97%E3%82%88%E3%81%86.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .bonus-button {
            display: inline-block;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #388e3c; /* Green button */
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 10; /* Ensures the button stays above other content */
        }
        .bonus-button:hover {
            background-color: #2a6b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- New Bonus Button -->
        <a href="https://clicks.affstrack.com/c?c=12345&l=ja&p=6" class="bonus-button" target="_blank">

</body>
</html>
