<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XMTrading クリスマスボーナス LP – Ver.B</title>

  <style>
    :root {
      --green-dark: #0b3b29;
      --green: #10b981;
      --red: #ef4444;
      --gray-bg: #f5f5f5;
      --gray-text: #6b7280;
      --border-soft: #e5e7eb;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: #ffffff;
      color: #111827;
      line-height: 1.6;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* ================= TOP BAR ================= */

    .topbar {
      background: #000;
      color: #f9fafb;
      padding: 10px 16px;
      font-size: 14px;
    }
    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .topbar-left,
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .topbar-left a {
      color: #f9fafb;
      text-decoration: none;
    }
    .topbar-right a {
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      color: #f9fafb;
    }
    .topbar-right a:hover {
      background: #f9fafb;
      color: #111827;
    }
    .lang-select {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      font-size: 13px;
    }

    /* ================= HERO ================= */

    .hero {
      background: radial-gradient(circle at top left, #059669, var(--green-dark));
      color: white;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.12) 0, transparent 55%);
      opacity: .35;
      pointer-events: none;
    }
    .hero-inner {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 72px 16px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }
    .hero-text {
      flex: 1 1 480px;
      min-width: 260px;
    }
    .hero-date {
      font-size: 14px;
      opacity: .9;
      margin-bottom: 10px;
    }
    .hero-eyebrow {
      font-size: 14px;
      letter-spacing: .15em;
      opacity: .9;
      margin-bottom: 8px;
    }
    .hero-title {
      font-size: 40px;
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 10px;
    }
    .hero-title span {
      display: block;
      font-size: 44px;
      color: #fef9c3;
    }
    .hero-sub {
      font-size: 16px;
      opacity: .9;
      max-width: 430px;
      margin-bottom: 24px;
    }
    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .btn-primary {
      background: #22c55e;
      color: #052e16;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    .hero-note {
      font-size: 13px;
      opacity: .8;
    }

    .hero-image {
      flex: 1 1 420px;
      min-width: 260px;
      text-align: center;
    }
    .hero-image-inner {
      max-width: 480px;
      margin: 0 auto;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(15,23,42,0.5);
      border: 1px solid rgba(148,163,184,0.5);
    }
    .hero-image-inner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ================= GENERIC SECTIONS ================= */

    .section {
      padding: 64px 16px;
    }
    .section-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .section-title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 6px;
    }
    .section-sub {
      font-size: 16px;
      color: var(--gray-text);
    }

    /* SIGN-UP BONUS SECTION */

    .signup-bonus-section {
      background:#f0fdf4;
      border-top:1px solid #d1fae5;
      border-bottom:1px solid #d1fae5;
    }

    /* STEPS */

    .steps-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto 24px;
    }
    .step-card {
      flex: 1 1 220px;
      background: #f9fafb;
      border-radius: 16px;
      padding: 26px 18px 24px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(15,23,42,0.06);
    }
    .step-num {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: var(--red);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin: 0 auto 10px;
    }
    .step-title { font-weight: 700; margin-bottom: 4px; }
    .step-text  { font-size: 14px; color: var(--gray-text); }

    .steps-cta-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .btn-secondary {
      background: white;
      color: #111827;
      border-radius: 999px;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      border: 1px solid var(--border-soft);
    }
    .btn-secondary--green {
      background: #22c55e;
      color: #052e16;
      border-color: #16a34a;
    }
    .btn-secondary:hover {
      background: #f3f4f6;
    }
    .btn-secondary--green:hover {
      background: #16a34a;
      color: #ecfdf5;
    }

    /* BONUS TABLE */

    .section-table { background: white; }
    .bonus-table-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      overflow-x: auto;
    }
    table.bonus-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 640px;
    }
    .bonus-table th,
    .bonus-table td {
      padding: 14px 12px;
      font-size: 14px;
      border-bottom: 1px solid var(--border-soft);
    }
    .bonus-table thead th {
      background: #14532d;
      color: #f9fafb;
      font-weight: 700;
      text-align: left;
    }
    .bonus-table tbody tr:nth-child(even) { background: #f9fafb; }
    .bonus-table tfoot td {
      font-size: 12px;
      color: var(--gray-text);
      padding-top: 10px;
      border-bottom: none;
    }
    .bonus-note {
      font-size: 12px;
      color: #9f1239;
      margin-top: 12px;
      text-align: center;
    }

    /* PROMO FLOW */

    .promo-flow { background: #064e3b; color: #ecfdf5; }
    .promo-flow .section-title { color: #ecfdf5; }
    .promo-flow .section-sub { color: #d1fae5; }

    .flow-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .flow-card {
      flex: 1 1 280px;
      background: #ecfdf5;
      color: #022c22;
      border-radius: 14px;
      padding: 22px 18px 20px;
      box-shadow: 0 4px 16px rgba(15,23,42,0.4);
    }
    .flow-card h3 {
      font-weight: 800;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .flow-card p { font-size: 14px; color: #065f46; }
    .flow-example {
      margin-top: 14px;
      padding: 12px 10px;
      border-radius: 10px;
      background: #e0f2fe;
      font-size: 13px;
      color: #0f172a;
    }
    .promo-flow-note {
      font-size: 12px;
      color: #bbf7d0;
      text-align: center;
      margin-top: 18px;
    }

    /* FAQ */

    .faq-section { background: #fafafa; }
    .faq-header-row {
      max-width: 1100px;
      margin: 0 auto 16px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 16px;
    }
    .faq-title { font-size: 26px; font-weight: 800; }
    .faq-toggle-all { font-size: 14px; color: #b91c1c; cursor: pointer; }
    .faq-list {
      max-width: 1100px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 14px rgba(15,23,42,0.08);
    }
    .faq-item {
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }
    .faq-question {
      cursor: pointer;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .faq-q-text { font-size: 15px; font-weight: 500; }
    .faq-icon {
      font-size: 18px;
      color: #9ca3af;
    }
    .faq-item.open .faq-icon { transform: rotate(180deg); }

    /* Instant open (no animation) */
    .faq-answer {
      display: none;
      padding: 0 16px 12px;
      font-size: 14px;
      color: var(--gray-text);
    }
    .faq-item.open .faq-answer {
      display: block;
    }

    /* F1 CAR SECTION — STATIC (no slider) */

    .car-section { background: #0b1120; color: #e5e7eb; }
    .car-slider {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16 / 5;
      border-radius: 20px;
      overflow: hidden;
      background: #020617;
      border: 1px solid #1f2937;
    }
    .car-slide {
      position: absolute;
      inset: 0;
      opacity: 1;
    }
    .car-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 18px rgba(0,0,0,.7));
    }

    /* BOTTOM CTA — static (no sliding) */

    #scrollCta {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 14px;
      z-index: 9000;
    }
    #scrollCta a {
      background:#22c55e;
      color:#000;
      padding:10px 20px;
      border-radius:6px;
      font-weight:700;
      text-decoration:none;
    }
    #scrollCta button {
      background:none;
      border:0;
      color:white;
      font-size:22px;
      cursor:pointer;
    }

    /* TOP FALLING CTA — static (always visible or you can hide) */

    #fallingCta {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background:#111827;
      color:#f9fafb;
      border-bottom:1px solid #4b5563;
      padding:10px 16px;
      z-index: 9500;
    }
    #fallingCta-inner {
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    #fallingCta-text { font-size:14px; }
    #fallingCta a {
      background:#22c55e;
      color:#052e16;
      padding:8px 18px;
      border-radius:999px;
      font-size:14px;
      font-weight:700;
      text-decoration:none;
      white-space:nowrap;
    }
    #fallingCta-close {
      background:none;
      border:none;
      color:#e5e7eb;
      font-size:18px;
      cursor:pointer;
      padding:0 4px;
    }

    @media (max-width: 900px) {
      .hero-inner { flex-direction: column; }
      .hero-text  { text-align: center; }
      .hero-sub   { margin-left:auto; margin-right:auto; }
      .hero-cta-row { justify-content:center; }
    }
    @media (max-width: 640px) {
      .steps-grid,
      .flow-grid {
        flex-direction: column;
      }
      #fallingCta-inner { flex-direction: column; align-items:flex-start; }
      #fallingCta a { width:100%; text-align:center; }
      #scrollCta { flex-direction: column; text-align:center; }
    }
  </style>
</head>
<body>

  <!-- ========= TOP BAR WITH LANGUAGE DROPDOWN ========= -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-left">
        <img src="logo-placeholder.png" alt="Brand Logo" height="26" loading="lazy">
        <a href="YOUR_HOME_LINK_HERE">ホーム</a>
        <a href="YOUR_PROMO_LINK_HERE">プロモーション</a>
        <a href="YOUR_SUPPORT_LINK_HERE">サポート</a>
      </div>
      <div class="topbar-right">
        <a href="YOUR_LOGIN_LINK_HERE">ログイン</a>
        <a href="YOUR_AFFILIATE_LINK_HERE">口座開設</a>
        <select class="lang-select" aria-label="言語選択">
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <option value="ko">한국어</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </div>
  </header>

  <!-- ========= FALLING TOP PANEL ========= -->
  <div id="fallingCta">
    <div id="fallingCta-inner">
      <div id="fallingCta-text">
        ¥15000の取引ボーナスでFX、仮想通貨CFDなどを取引しよう。入金不要。（利用規約適用）
      </div>
      <a href="YOUR_AFFILIATE_LINK_HERE">Open your account here</a>
      <button id="fallingCta-close" aria-label="閉じる">×</button>
    </div>
  </div>

  <!-- ========= HERO ========= -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <div class="hero-date">プロモーション期間：2025年11月18日〜12月8日</div>
        <div class="hero-eyebrow">クリスマス入金ボーナスキャンペーン</div>
        <h1 class="hero-title">
          入金ボーナス<br>
          <span>最大総額 $25,000*</span>
        </h1>
        <p class="hero-sub">
          15周年を記念した特別プロモーション。取引量に応じて毎週ボーナス枠が増額され、取引と入金を組み合わせて豪華な特典を獲得できます。
        </p>
        <div class="hero-cta-row">
          <a href="YOUR_AFFILIATE_LINK_HERE" class="btn-primary" id="signup">ボーナスを獲得</a>
          <span class="hero-note">* 利用規約が適用されます。</span>
        </div>
      </div>

      <div class="hero-image">
        <div class="hero-image-inner">
          <img src="bonus-hero.png" alt="Christmas Bonus" loading="lazy">
        </div>
      </div>
    </div>
  </section>

  <!-- ========= JS ========== -->
  <script>
    // FAQ instant toggle
    const faqItems = document.querySelectorAll(".faq-item");
    faqItems.forEach(item => {
      item.querySelector(".faq-question").addEventListener("click", () => {
        item.classList.toggle("open");
      });
    });

    // FAQ toggle all
    const toggleAll = document.getElementById("faqToggleAll");
    let allOpen = false;
    toggleAll.addEventListener("click", () => {
      allOpen = !allOpen;
      faqItems.forEach(i => i.classList.toggle("open", allOpen));
      toggleAll.textContent = allOpen ? "すべて閉じる" : "すべて展開する";
    });

    // Close CTAs manually
    document.getElementById("scrollCtaClose")?.addEventListener("click", () => {
      document.getElementById("scrollCta").style.display = "none";
    });
    document.getElementById("fallingCta-close")?.addEventListener("click", () => {
      document.getElementById("fallingCta").style.display = "none";
    });
  </script>

</body>
</html>
