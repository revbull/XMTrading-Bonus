            justify-content: center;
            align-items: center;

            text-align: center;

        }
        .container {

        .date-header {

            font-size: 1.2rem;

            text-transform: uppercase;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .cta-btn {
            display: block;
            background: #c00;
            color: #fff;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {

            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(192, 0, 0, 0); }

        }
        .trust-icons {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #777;
        }
        /* Exit Modal */
        #exit-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-box {
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 320px;
        }
        .modal-box h2 { color: #c00; margin-top: 0; }
        .modal-btn {
            background: #c00;
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;

<script>
    // Exit intent desktop
    document.addEventListener("mouseleave", function(e) {

</script>
