<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¥13,000 口座開設ボーナス</title>
    <style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #000;
            text-align: center;
        }
        .container {
            background-color: #fff;
            margin: 50px auto;
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .main-title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        .highlight {
            color: #e60000;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333;
        }
        .cta-button {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .cta-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
            transition: 0.3s;
        }
        .footer-text {
            font-size: 14px;
            color: #555;
            margin-top: 30px;
        }
        .ribbon {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #e60000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transform: rotate(-10deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .main-title {
                font-size: 28px;
            }
            .description {
                font-size: 16px;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ribbon">期間限定!</div>
        <div class="logo">
            <img src="https://via.placeholder.com/200x50?text=XMTRADING" alt="XMTrading Logo">
        </div>
        <div class="main-title">
            <span class="highlight">¥13,000</span> の口座開設ボーナスで取引を開始
        </div>
        <div class="description">
            <p>自己資金<strong>0円</strong>のノーリスクトレードができるので、<br>入金するつもりがない人も口座開設して <span class="highlight">13,000円</span> もらっておきましょう。</p>
            <p>今なら下記ボタンから口座開設で新規口座開設ボーナスがもらえます。</p>
        </div>
        <a class="cta-button" href="https://www.xmtrading.com/jp" target="_blank">XMTradingで口座開設する</a>
        <div class="footer-text">
            <p>顧客数No.1の海外FX</p>
            <p>丁寧な日本語サポートで安心</p>
        </div>
    </div>
</body>
</html>
